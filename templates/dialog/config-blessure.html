<form>
    <h3>Nombre maximal de blessures</h3>
    {{#each blessures as |blessure id|}}
    <div class="form-group">
        <label>{{ id }}</label>
        <input
            class="blessure-score"
            name="{{id}}"
            type="number"
            value="{{blessure.max}}"
            placeholder="3"
        >
    </div>
    {{/each}}
</form>
