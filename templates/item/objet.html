<form
    class="{{cssClass}}"
    autocomplete="off"
>

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
            height="100"
            width="100"
        />
        <div class="header-fields">
            <h1 class="charname"><input
                    name="name"
                    type="text"
                    value="{{item.name}}"
                    placeholder="Name"
                /></h1>
            <div class="item-subtitle">{{item.type}}</div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav
        class="sheet-tabs tabs"
        data-group="primary"
    >
        <a
            class="item"
            data-tab="description"
        >
            <h2>Description</h2>
        </a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div
            class="tab description"
            data-group="primary"
            data-tab="description"
        >
            {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
