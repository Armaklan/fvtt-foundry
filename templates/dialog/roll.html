<form>
    <div class="form-group">
        <label for="roll-attribut">
            Attribut :
        </label>
        <select
            name="attribut"
            id="roll-attribut"
        >
            {{#each actor.data.data.attributs as |attribut id|}}
            {{ id }}
            <option value="{{id}}">{{ id }}</option>
            {{/each}}
        </select>
    </div>
    <div class="form-group">
        <label for="roll-modificateur">
            Modificateur
        </label>
        <input
            id="roll-modificateur"
            type="number"
            value="0"
            name="modificateur"
        >
    
    </div>
</form>
