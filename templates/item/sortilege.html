<form
    class="{{cssClass}}"
    autocomplete="off"
>

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        <img
            class="profile-img"
            src="{{item.img}}"
            data-edit="img"
            title="{{item.name}}"
            height="100"
            width="100"
        />
        <div class="header-fields">
            <h1 class="charname"><input
                    name="name"
                    type="text"
                    value="{{item.name}}"
                    placeholder="Name"
                /></h1>
            <div class="item-subtitle">{{item.type}}</div>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav
        class="sheet-tabs tabs"
        data-group="primary"
    >
        <a
            class="item"
            data-tab="description"
        >
            <h2>Description</h2>
        </a>
        <a
            class="item"
            data-tab="parametre"
        >
            <h2>Paramètres</h2>
        </a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div
            class="tab description"
            data-group="primary"
            data-tab="description"
        >
            {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
        <div
            class="tab parametre"
            data-group="primary"
            data-tab="parametre"
        >
            <div class="form-group">
                <label for="data.discipline">Discipline</label>
                <select 
                    name="data.discipline"
                    id="data.discipline"
                    value="{{data.data.discipline}}">
                    <option value="instinctive" {{#if (eq data.data.discipline 'instinctive')}}selected{{/if}}>Magie instinctive</option>
                    <option value="invocatoire" {{#if (eq data.data.discipline 'invocatoire')}}selected{{/if}}>Magie invocatoire</option>
                    <option value="sorcellerie" {{#if (eq data.data.discipline 'sorcellerie')}}selected{{/if}}>Sorcellerie</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data.sphere">Sphères</label>
                <select
                    name="data.sphere"
                    id="data.sphere"
                    value="{{data.data.sphere}}"
                >
                    <option value="pierre" {{#if (eq data.data.sphere 'pierre')}}selected{{/if}}>La pierre</option>
                    <option value="metal" {{#if (eq data.data.sphere 'metal')}}selected{{/if}}>Le métal</option>
                    <option value="cite" {{#if (eq data.data.sphere 'cite')}}selected{{/if}}>La cité</option>
                    <option value="feu" {{#if (eq data.data.sphere 'feu')}}selected{{/if}}>Le feu</option>
                    <option value="nature" {{#if (eq data.data.sphere 'nature')}}selected{{/if}}>La nature</option>
                    <option value="vents" {{#if (eq data.data.sphere 'vents')}}selected{{/if}}>Les vents</option>
                    <option value="oceans" {{#if (eq data.data.sphere 'oceans')}}selected{{/if}}>Les océans</option>
                    <option value="reves" {{#if (eq data.data.sphere 'reves')}}selected{{/if}}>Les rêves</option>
                    <option value="ombre" {{#if (eq data.data.sphere 'ombre')}}selected{{/if}}>L'ombre</option>
                </select>
            </div>

            <div class="form-group">
                <label for="data.cout">Cout</label>
                <input
                    name="data.cout"
                    id="data.cout"
                    type="number"
                    value="{{data.data.cout}}"
                    data-dtype="String"
                />
            </div>

            <div class="form-group">
                <label for="data.temps">Temps</label>
                <input
                    name="data.temps"
                    id="data.temps"
                    type="text"
                    value="{{data.data.temps}}"
                    data-dtype="String"
                />
            </div>

            <div class="form-group">
                <label for="data.diff">Difficulté</label>
                <input
                    name="data.diff"
                    id="data.diff"
                    type="number"
                    value="{{data.data.diff}}"
                    data-dtype="String"
                />
            </div>

            <div class="form-group">
                <label for="data.clés">Clés</label>
                <input
                    name="data.clés"
                    id="data.clés"
                    type="text"
                    value="{{data.data.clés}}"
                    data-dtype="String"
                />
            </div>
        </div>
    </section>
</form>
