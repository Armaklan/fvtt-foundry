<form
    class="{{cssClass}}"
    autocomplete="off"
>

    {{!-- Sheet Header --}}
    <header class="sheet-header">
        <img
            class="profile-img"
            src="{{actor.img}}"
            data-edit="img"
            title="{{actor.name}}"
            height="100"
            width="100"
        />
        <div class="header-fields">
            <h1 class="charname"><input
                name="name"
                type="text"
                value="{{actor.name}}"
                placeholder="Name"
            /></h1>
        </div>
    </header>

    {{!-- Sheet Tab Navigation --}}
    <nav
        class="sheet-tabs tabs"
        data-group="primary"
    >
        <a
            class="item"
            data-tab="concept"
        >
            <h2>Concept</h2>
        </a>
    </nav>

    {{!-- Sheet Body --}}
    <section class="sheet-body">
        <div
            class="tab concept"
            data-group="primary"
            data-tab="concept"
        >
            {{editor content=data.data.description target="data.description" button=true owner=owner editable=editable}}
        </div>
    </section>
</form>
